<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
</head>
<body>

    <div class="container m-2">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <input type="text" id="txtarama">
                <button id="btnAra" onclick="ara()" class="btn btn-primary">Ara</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function ara() {
            let aranan = document.getElementById("txtarama").value;
            let findAll = "http://localhost:8081/mk01/api/musteri/findall";
            let findByName = 
            "http://localhost:8081/mk01/api/musteri/getmusteribyad?ad=" + aranan;

            /*
            fetch(findAll)
            .then((response) => response.json()) // gelen datayı json formatına çevir
            .catch((error) => console.error('Error:', error)) // hatayı dönüyor.
            .then((data) => console.log(data.message)); // hatalı ya da hatasız tüm sayı dönüyor.
*/
           
                axios.get(findByName).then((payload)=>{ // 200 olumlıu bir cevap alırsanız döner
                    console.log(payload.data);
                }).catch(function (error) { // Hata olduğunda dönülen cevap
                    console.log(error.response.data);
                })
                .then(function () {
                
                    console.log("işlem tamam");
                });  
                
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
