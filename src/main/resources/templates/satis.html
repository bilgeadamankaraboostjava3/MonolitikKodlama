<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satış İşlemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid" style="height: 150px; background-color: #B1B2FF;">

</div>
<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="mb-3">
        <label class="form-label">Müşteri Adı</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Ürün Adı</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Adet</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Fiyat</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Toplam Fiyat</label>
        <input type="text" class="form-control">
      </div>

    </div>
    <div class="col-4 ">
      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-success btn-block">Yeni Kayıt</button>
        <button type="submit" class="btn btn-danger">Kaydet</button>

      </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr class="table-primary">
        <th>Id</th>
        <th>Müşteri Adı</th>
        <th>Ürün Adı</th>
        <th>Adet</th>
        <th>Fiyat</th>
        <th>Toplam Fiyat</th>
        <th>Tarih</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="satis,inter :${satislistesi}">
        <td><label th:text="${satis.id}"/></td>
        <td><label th:text="${satis.musteriadi}"/></td>
        <td><label th:text="${satis.urunadi}"/></td>
        <td><label th:text="${satis.adet}"/></td>
        <td><label th:text="${satis.fiyat}"/></td>
        <td><label th:text="${satis.toplamfiyat}"/></td>
        <td><label th:text="${satis.createddate}"/></td>

      </tr>

      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
